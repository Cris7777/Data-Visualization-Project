div.tooltip { 
    position: absolute;     
    text-align: left; 
    width: 250px;          
    height: 70px;  
    padding: 5px;       
    font: 14px sans-serif;    
    background: rgba(0, 0, 0, 0.8);

  <body>

  <button id="bySex"> Sort by Name</button>
  <button id="byValue"> Sort by Gender</button>
  <br>

<script>


var w = 1200
var h = 1200
var numCols = 5;

var margin = {
  right: 40,
  left: 40,
  top: 70,
  bottom: 40
}




var gendercolor = d3.scaleOrdinal()
  .domain(['Male', 'Female', ""])
  .range(["#ED7D31", "#4472C4","#5add92"]);

var width = w - margin.right - margin.left;
var height = h - margin.top - margin.bottom;

var svg = d3.select("body")
  .append("svg")
  .attr("id", "chart")
  .attr("width", w)
  .attr("height", h)
  .append("g")
  .attr("transform", "translate(0" + margin.left + "," + margin.top + ")");

var div = d3.select("body")
        .append("div")
        .attr("class", "tooltip")
        .style("opacity", 0)


d3.csv("data/archive.csv", ready)

function ready(error, data){

	if (error) return console.warn(error);

    var data = data.sort(function(a, b) {
        return d3.ascending(a.Sex,b.Sex);
      });

  	var category = d3.nest()
    	.key(function(d){ return d.Category })
    	.entries(data)



    console.log(category)

    svg.append("text")
      .attr("x", 0)
      .attr("y", -30)
      .text("Chemistry")
      .style("font-weight", "bold")
      .style("font-size", 20)
      .style("font-family", "Helvetica")

    svg.append("text")
      .attr("x", 210)
      .attr("y", -30)
      .text("Physics")
      .style("font-weight", "bold")
      .style("font-size", 20)
      .style("font-family", "Helvetica")

    svg.append("text")
      .attr("x", 410)
      .attr("y", -30)
      .text("Medicine")
      .style("font-weight", "bold")
      .style("font-size", 20)
      .style("font-family", "Helvetica")

     svg.append("text")
      .attr("x", 610)
      .attr("y", -30)
      .text("Literature")
      .style("font-weight", "bold")
      .style("font-size", 20)
      .style("font-family", "Helvetica")

      svg.append("text")
      .attr("x", 810)
      .attr("y", -30)
      .text("Economics")
      .style("font-weight", "bold")
      .style("font-size", 20)
      .style("font-family", "Helvetica")

      svg.append("text")
      .attr("x", 1010)
      .attr("y", -30)
      .text("Peace")
      .style("font-weight", "bold")
      .style("font-size", 20)
      .style("font-family", "Helvetica")


    var plots = svg.selectAll("g")
      .data(category)
      .enter()
      .append("g")
      .attr("transform", function(d, i){ 
        if(d.key == "Medicine"){
          return "translate(410," + ((i * 0)) + ")" 
        }
        if(d.key == "Literature"){
          return "translate(610," + ((i * 0)) + ")" 
        }
        if(d.key == "Physics"){
          return "translate(210," + ((i * 0)) + ")" 
        }
        if(d.key == "Economics"){
          return "translate(810," + ((i * 0)) + ")" 
        }
        if(d.key == "Peace"){
          return "translate(1010," + ((i * 0)) + ")" 
        }
         else {
          "translate(10," + ((i * 150)) + ")"
        }
        
      })



    plots.selectAll(".rect")
      .data(function(d){ return d.values})
      .enter()
      .append("rect")
      .attr("width", 22)
      .attr("height", 22)
      .attr("x", function(d, i){
        var colIndex = i % numCols
        return colIndex * 24
      })
      .attr("y", function(d, i){
        var rowIndex = Math.floor(i/numCols)
        return rowIndex * 24
      })
      .attr("r", 6)
      //.style("fill", "#e2c642")
      .style("fill", function(d) { return gendercolor(d.Sex); })
      .style("stroke", "none")
      .on("mouseover", function(d){
              div.transition()
              .duration(100)
              .style("opacity", 1)
              var element = d3.select(this)
              element.style("fill", "Black")
            div.html( "<span style = 'color:white'>" + d["Full Name"] + "</span>" + "<br>" + "<span style = 'font-style: italic'>" +"<span style = 'color:white'>"  + d["Birth Country"] + " " + "(" + d.Year + ")" + "</span>")
                  .style("font-family", "Helvetica")
            div.style("visibility", "visible")
            .style("left", (d3.event.pageX - 20) + "px")    
            .style("top", (d3.event.pageY - 35) + "px")
          })
      .on("mousemove", function(d){
            div.style("left", (d3.event.pageX - 20 ) + "px")    
            .style("top", (d3.event.pageY - 65 ) + "px")
          })
      .on("mouseout", function(d){
            div.transition()
            .duration(500)
            div.style("visibility", "hidden")
            var element = d3.select(this)
            //element.style("fill", "#e2c642")
            element.style("fill", function(d) { return gendercolor(d.Sex); })
          })




  d3.select("#bySex").on("click", function() {

  	data.sort(function(a, b) {
        return d3.ascending(b.Sex,a.Sex);
      });



	// data.update();


  	});
