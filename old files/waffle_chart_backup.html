<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <div id=#titleDiv> 
    <h1>Explore Nobel Prize Category</h1>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>
    <style type="text/css">

div.tooltip { 
    position: absolute;     
    text-align: left; 
    width: 190px;          
    height: 45px;  
    padding: 5px;       
    font: 14px sans-serif;    
    background: white; 
    border: rgba(0,0,0,0.3) solid 1px;
    pointer-events: none;  
    opacity: 0.5;   
}

    </style>
  </head>
  <body>
    <div class="container">
    <div class='page-header'>
    <div class='btn-toolbar pull-right'>
        <div class="btn-group">
          <button type="button" class="btn btn-default">Menu</button>
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-right" role="menu">
            <li><a href="/main_page.html"><i class="fa fa-home"></i></a></li>
            <li><a href="/age.html">Analysis by Age</a></li>
            <li><a href="/map/map.html">Analysis by Country</a></li>
          </ul>
        </div>
    </div>
    </div>
    </div>

    <div id=#titleDiv> 

      <input name="genderButton" 
             type="button" 
             value="Color by Gender" 
             onclick="ColorbyGender()" />

      <input name="bcountryButton" 
             type="button" 
             value="Color by Birth Country" 
             onclick="ColorbybCountry()" />

      <input name="dcountryButton" 
             type="button" 
             value="Color by Death Country" 
             onclick="ColorbydCountry()" />

  </div>

  <div id="drop" align=center></div>
    <div id="buttonContainer">
      <button id="Chronological">Chronological Sort</button>
      <button id="Grouped">Group Sort</button>
    </div>

<script>

var w = 1200
var h = 1200
var numCols = 5;

var margin = {
  right: 40,
  left: 40,
  top: 70,
  bottom: 40
}

var color_ref = ['United States of America', 'United Kingdom', 'Germany', // Countries
                'Male', 'Female', "", // Gender
                'Other'] // Catching Remaining Values as 'Other'

var color_list = ["#ED7D31", "#00247D", "#FFCE00", // Countries
                  "#ED7D31", "#4472C4", "#cccccc", // Gender
                  "#cccccc"] // Catching Remaining Values as 'Other'

var colormap = d3.scaleOrdinal()
  .domain(color_ref)
  .range(color_list);

var width = w - margin.right - margin.left;
var height = h - margin.top - margin.bottom;

var div = d3.select("body")
        .append("div")
        .attr("class", "tooltip")
        .style("opacity", 0)

function ColorbyGender(){

  d3.csv("data/archive.csv", pickGender)

  function pickGender(error, data){

    if (error) return console.warn(error);

    data.forEach(function(d){
      d.Year = +d.Year;
      d.Agg = d.Sex
  })

    ready(data)
  }
}

function ColorbybCountry(){

d3.csv("data/archive.csv", pickbCountry)

  function pickbCountry(error, data){

    if (error) return console.warn(error);

    data.forEach(function(d){
      d.Year = +d.Year;
      d.Agg = "Other"

      if(isInArray(d['Birth Country'], color_ref)){
                  d.Agg = d['Birth Country']
                }else{
                  d.Agg = "Other"
                }
  })

    ready(data)

  }
}

function ColorbydCountry(){

d3.csv("data/archive.csv", pickdCountry)

  function pickdCountry(error, data){

    if (error) return console.warn(error);

    data.forEach(function(d){
      d.Year = +d.Year;
      d.Agg = "Other"

      if(isInArray(d['Death Country'], color_ref)){
                  d.Agg = d['Death Country']
                }else{
                  d.Agg = "Other"
                }
  })

    ready(data)

  }
}

  function ready(data){

    plotall(data) // Default selection

    d3.select("#Chronological")
        .on("click", function() {

    var chrodata = data.sort(function(a, b) {
      return d3.ascending(a.Year, b.Year)
    })

    plotall(chrodata)
  })

    d3.select("#Grouped")
        .on("click", function() {

    var grpdata = data.sort(function(a, b) {
      return d3.ascending(a.Agg, b.Agg)
    })

    plotall(grpdata)
  });
}

  function isInArray(value, array) {
  return array.indexOf(value) > -1;
}

  function plotall(data){

  d3.select("svg").remove()

  var svg = d3.select("body")
  .append("svg")
  .attr("id", "chart")
  .attr("width", w)
  .attr("height", h)
  .append("g")
  .attr("transform", "translate(0" + margin.left + "," + margin.top + ")");

  var category = d3.nest()
    .key(function(d){ return d.Category })
    .entries(data)

    svg.append("text")
      .attr("x", 0)
      .attr("y", -30)
      .text("Chemistry")
      .style("font-weight", "bold")
      .style("font-size", 20)
      .style("font-family", "Helvetica")

    svg.append("text")
      .attr("x", 210)
      .attr("y", -30)
      .text("Physics")
      .style("font-weight", "bold")
      .style("font-size", 20)
      .style("font-family", "Helvetica")

    svg.append("text")
      .attr("x", 410)
      .attr("y", -30)
      .text("Medicine")
      .style("font-weight", "bold")
      .style("font-size", 20)
      .style("font-family", "Helvetica")

     svg.append("text")
      .attr("x", 610)
      .attr("y", -30)
      .text("Literature")
      .style("font-weight", "bold")
      .style("font-size", 20)
      .style("font-family", "Helvetica")

      svg.append("text")
      .attr("x", 810)
      .attr("y", -30)
      .text("Economics")
      .style("font-weight", "bold")
      .style("font-size", 20)
      .style("font-family", "Helvetica")

      svg.append("text")
      .attr("x", 1010)
      .attr("y", -30)
      .text("Peace")
      .style("font-weight", "bold")
      .style("font-size", 20)
      .style("font-family", "Helvetica")

    var plots = svg.selectAll("g")
      .data(category)
      .enter()
      .append("g")
      .attr("transform", function(d, i){ 
        if(d.key == "Medicine"){
          return "translate(410," + ((i * 0)) + ")" 
        }
        if(d.key == "Literature"){
          return "translate(610," + ((i * 0)) + ")" 
        }
        if(d.key == "Physics"){
          return "translate(210," + ((i * 0)) + ")" 
        }
        if(d.key == "Economics"){
          return "translate(810," + ((i * 0)) + ")" 
        }
        if(d.key == "Peace"){
          return "translate(1010," + ((i * 0)) + ")" 
        }
         else {
          "translate(10," + ((i * 150)) + ")"
        }
        
      })

    plots.selectAll(".rect")
      .data(function(d){ return d.values})
      .enter()
      .append("rect")
      .attr("width", 22)
      .attr("height", 22)
      .attr("x", function(d, i){
        var colIndex = i % numCols
        return colIndex * 24
      })
      .attr("y", function(d, i){
        var rowIndex = Math.floor(i/numCols)
        return rowIndex * 24
      })
      .attr("r", 6)
      //.style("fill", "#e2c642")
      .style("fill", function(d) { return colormap(d.Agg) })
      .style("stroke", "none")
      .on("mouseover", function(d){
              div.transition()
              .duration(100)
              .style("opacity", 1)
              var element = d3.select(this)
              element.style("fill", "Black")
            div.html("<span style = 'font-weight: bold'>" + d["Full Name"] + "</span>" + "<br>" + "<span style = 'font-style: italic'>" + d["Birth Country"] + " " + "(" + d.Year + ")" + "</span>")
                  .style("font-family", "Helvetica")
            div.style("visibility", "visible")
            .style("left", (d3.event.pageX - 20) + "px")    
            .style("top", (d3.event.pageY - 35) + "px")
          })
            .on("mousemove", function(d){
            div.style("left", (d3.event.pageX - 20) + "px")    
            .style("top", (d3.event.pageY - 65) + "px")
          })
          .on("mouseout", function(d){
            div.transition()
            .duration(500)
            div.style("visibility", "hidden")
            var element = d3.select(this)
            //element.style("fill", "#e2c642")
            element.style("fill", function(d) { return colormap(d.Agg) })
          })
}

</script>
    
  </body>
</html>
